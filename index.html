<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <!-- Login Form -->
                <form id="loginForm" class="login">
                    <div class="field">
                        <input type="text" id="loginEmail" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="">Signup now</a>
                    </div>
                </form>

                <!-- Registration Form -->
                <form id="signupForm" class="signup">
                    <div class="field">
                        <input type="text" id="signupEmail" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const fakeUsers = {};  // Object to store fake user data for demonstration purposes

        const loginForm = document.querySelector("#loginForm");
        const signupForm = document.querySelector("#signupForm");

        const loginText = document.querySelector(".title-text .login");
        const signupText = document.querySelector(".title-text .signup");
        
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");

        // Handle login form submission
        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            // Check if the email exists and the password matches
            if (fakeUsers[email] && fakeUsers[email] === password) {
                alert("Login successful!");
                window.location.href = "main.html";  // Redirect to the main page after successful login
            } else {
                alert("Invalid email or password.");
            }
        });

        // Handle signup form submission
        signupForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Check if passwords match
            if (password === confirmPassword) {
                // Store user information in the fake users object (for demo)
                fakeUsers[email] = password;
                alert("Signup successful! Please login.");
                // Switch to login form
                signupBtn.click();
            } else {
                alert("Passwords do not match.");
            }
        });

        // Handle switching between login and signup forms
        signupBtn.addEventListener("click", () => {
            document.querySelector("form.login").style.marginLeft = "-50%";
            document.querySelector("form.signup").style.marginLeft = "0%";
            loginText.style.marginLeft = "-50%";
            signupText.style.marginLeft = "0%";
        });

        loginBtn.addEventListener("click", () => {
            document.querySelector("form.login").style.marginLeft = "0%";
            document.querySelector("form.signup").style.marginLeft = "50%";
            loginText.style.marginLeft = "0%";
            signupText.style.marginLeft = "50%";
        });

        // Handle signup link in login form
        signupLink.addEventListener("click", (event) => {
            event.preventDefault();
            signupBtn.click();  // Trigger the signup form
        });
    </script>
</body>
</html>
